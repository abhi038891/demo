apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sample-appset-service01
spec:
  hosts:
  - "*"
  gateways:
  - my-gateway03
  http:
  - match:
    - uri:
        exact: /sample-appset-service01
    route:
    - destination:
        host: sample-appset-service01
        port:
          number: 80
